complexity:
  active: true
  TooManyFunctions:
    active: true
    excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
    thresholdInFiles: 25
    thresholdInClasses: 25
    thresholdInInterfaces: 25
    thresholdInObjects: 25
    thresholdInEnums: 25
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false
  LongParameterList:
    active: false

exceptions:
  active: true
  SwallowedException:
    active: false
  TooGenericExceptionCaught:
    active: false

style:
  active: true
  SerialVersionUIDInSerializableClass:
    active: false
  MagicNumber:
    active: false
  ReturnCount:
    active: false
  FunctionOnlyReturningConstant:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 128
