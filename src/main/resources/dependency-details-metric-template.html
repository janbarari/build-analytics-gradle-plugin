<h2>Dependency Details</h2>
<p class="gray-text pb16">This is a description.</p>
<div class="flex-container">
    <div class="flex-child pr16">
        <div class="table-container">
            <table>
                <tr>
                    <th>#</th>
                    <th>Dependency</th>
                    <th>Size</th>
                </tr>
                %table-dataset%
                <tr>
                    <td colspan="2">Total</td>
                    <td>%cumulative-dependencies-size%</td>
                </tr>
            </table>

        </div>
    </div>
    <div class="flex-child">
        <canvas id="dependencyDetailsChart" style="width: 300px; height: 300px; margin: 0 auto;"></canvas>
        <script type="text/javascript">
          new Chart("dependencyDetailsChart", {
            type: "pie",
            data: {
              labels: %chart-labels%,
              datasets: [{
                data: %chart-dataset%,
                backgroundColor: Array.from({ length: _data.length }, () => getRandomColor())
              }]
            },
            options: {
              responsive: false,
              maintainAspectRatio: false,
              plugins: {
                tooltip: {
                  position: "nearest",
                  bodyFont: {
                    size: 12
                  },
                  callbacks: {
                    label: function (context) {
                      let label = context.label || '';
                      let value = context.formattedValue;
                      return label + "=" + value +"kb";
                    }
                  }
                },
                legend: {
                  display: false
                }
              }
            }
          });
        </script>
    </div>
</div>
<br/>
<span class="gray-text"><b>Avg Parallel Duration</b> is the average parallel execution duration of the module.</span>
<br/>
<span class="gray-text"><b>Coverage</b> is the Avg duration rate of the module against overall build.</span>
