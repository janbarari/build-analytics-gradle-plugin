<h2>Initialization Median Chart</h2>
<div class="chart-container" style="margin-right: 20px;">
    <canvas id="initializationChart" style="width:100%; height: 100%;"></canvas>
    <script type="text/javascript">
        var _values = %initialization-median-values%;
        var _labels = [%initialization-median-labels%];

        var chart = new Chart("initializationChart", {
          type: "line",
          data: {
            labels: _labels,
            datasets: [
              {
                fill: false,
                backgroundColor: "#E1F5FE",
                borderColor: "#03A9F4",
                data: _values,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'nearest',
                axis: 'x',
                intersect: false,
                callbacks: {
                  label: function (context) {
                    return context.parsed.y + " ms";
                  }
                }
              }
            },
            scales: {
              y: {
                display: true,
                suggestedMin: %initialization-min-value%,
                suggestedMax: %initialization-max-value%
              }
            }
          }
        });

        window.matchMedia('print').addListener(function () {
          chart.update();
        });

        </script>
</div>
<div class="space"></div>
