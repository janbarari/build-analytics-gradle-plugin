<h2>Build Success Ratio</h2>
<p class="gray-text pb16">Represents the success build ratio versus failures.</p>
<div class="chart-container" style="margin-right: 20px;">
    <canvas id="buildSuccessRatioChart" style="width:100%; height: 100%;"></canvas>
    <script type="text/javascript">
        var _values = %chart-values%;
        var _labels = %chart-labels%;

        var chart = new Chart("buildSuccessRatioChart", {
          type: "line",
          data: {
            labels: _labels,
            datasets: [
              {
                fill: false,
                backgroundColor: "#F5FFF5",
                borderColor: "#4b0082",
                data: _values,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'nearest',
                axis: 'x',
                intersect: false,
                callbacks: {
                  label: function (context) {
                    return context.parsed.y + "%";
                  }
                }
              }
            },
            scales: {
              y: {
                display: true,
                suggestedMin: 0,
                suggestedMax: 100
              }
            }
          }
        });
      </script>
</div>
<span class="gray-text center-text">
      <span>Higher is better</span>
  </span>
<div class="space"></div>
