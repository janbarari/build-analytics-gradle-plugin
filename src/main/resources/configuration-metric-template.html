<h2>Configuration Median Chart</h2>
<div class="chart-container" style="margin-right: 20px;">
    <canvas id="configurationChart" style="width:100%; height: 100%;"></canvas>
    <script type="text/javascript">
        var _values = %configuration-median-values%;
        var _labels = [%configuration-median-labels%];

        new Chart("configurationChart", {
          type: "line",
          data: {
            labels: _labels,
            datasets: [
              {
                fill: false,
                backgroundColor: "#FCE4EC",
                borderColor: "#E91E63",
                data: _values,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'nearest',
                axis: 'x',
                intersect: false,
                callbacks: {
                  label: function (context) {
                    return context.parsed.y + " ms";
                  }
                }
              }
            },
            scales: {
              y: {
                display: true,
                suggestedMin: %configuration-min-value%,
                suggestedMax: %configuration-max-value%
              }
            }
          }
        });

        </script>
</div>
<div class="space"></div>
