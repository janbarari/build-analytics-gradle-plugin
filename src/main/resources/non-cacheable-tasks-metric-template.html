    <h2>Non-cacheable Tasks</h2>
    <p class="gray-text pb16">
        These tasks are executed in the `requested task` tree without being cached. Try to avoid creating tasks that are
        not cacheable. Track this chart and detect tasks that are time-consuming.
    </p>
    <div class="chart-container" style="margin-right: 20px; height: %chart-height%;">
      <canvas id="nonCacheableTasksChart" style="width:100%; height: 100%;"></canvas>
      <script type="text/javascript">
        var chart = new Chart("nonCacheableTasksChart", {
          type: "bar",
          data: {
            labels: %labels%,
            datasets: [
              {
                backgroundColor: %colors%,
                data: %dataset%
              }
            ]
          },
          options: {
            indexAxis: 'y',
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'index',
                axis: 'y',
                intersect: false,
                callbacks: {
                  label: function (context) {
                    let label = context.dataset.label || '';
                    return " " + context.parsed.x + "ms";
                  }
                }
              }
            }
          }
        });
      </script>
    </div>
    <span class="gray-text center-text">
      <span>Smaller Bars Are Better</span>
    </span>
    <div class="space"></div>
