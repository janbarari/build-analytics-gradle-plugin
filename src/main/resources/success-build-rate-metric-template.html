    <h2>Successful Build Rate</h2>
    <p class="gray-text pb16">It represents the successful build rate of the `requested task` during the report period.</p>
    <div class="chart-container">
        <canvas id="buildSuccessRatioChart" style="width:100%; height: 100%;"></canvas>
        <script type="text/javascript">
            var chart = new Chart("buildSuccessRatioChart", {
              type: "line",
              data: {
                labels: %chart-labels%,
                datasets: [
                  {
                    label: "Median",
                    fill: false,
                    backgroundColor: shadeColor(getColor(), 25),
                    borderColor: getColor(),
                    data: %chart-median-values%,
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
                  },
                  {
                    label: "Mean",
                    fill: false,
                    backgroundColor: shadeColor(getColor(), 25),
                    borderColor: getColor(),
                    data: %chart-mean-values%,
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
                  }
                ]
              },
              options: {
                maintainAspectRatio: false,
                plugins: {
                  legend: {
                    display: true
                  },
                  tooltip: {
                    mode: 'index',
                    axis: 'x',
                    intersect: false,
                    callbacks: {
                      label: function (context) {
                        let label = context.dataset.label || '';
                        return label + ": " + context.parsed.y + "%";
                      }
                    }
                  }
                },
                scales: {
                  y: {
                    display: true,
                    suggestedMin: 0,
                    suggestedMax: 100
                  }
                }
              }
            });
          </script>
    </div>
    <span class="gray-text center-text">
          <span>Higher is better</span>
      </span>
    <div class="space"></div>
