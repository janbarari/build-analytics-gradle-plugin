    <h2>Successful Build Rate</h2>
    <p class="gray-text pb16">Represents the successful build rate versus failures.</p>
    <div class="chart-container">
        <canvas id="buildSuccessRatioChart"></canvas>
        <script type="text/javascript">
            var _medianValues = %chart-median-values%;
            var _meanValues = %chart-mean-values%;
            var _labels = %chart-labels%;

            var chart = new Chart("buildSuccessRatioChart", {
              type: "line",
              data: {
                labels: _labels,
                datasets: [
                  {
                    label: "Median",
                    fill: false,
                    backgroundColor: shadeColor(getColor(), 25),
                    borderColor: getColor(),
                    data: _medianValues,
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
                  },
                  {
                    label: "Mean",
                    fill: false,
                    backgroundColor: shadeColor(getColor(), 25),
                    borderColor: getColor(),
                    data: _meanValues,
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
                  }
                ]
              },
              options: {
                maintainAspectRatio: false,
                plugins: {
                  legend: {
                    display: true
                  },
                  tooltip: {
                    mode: 'index',
                    axis: 'x',
                    intersect: false,
                    callbacks: {
                      label: function (context) {
                        let label = context.dataset.label || '';
                        return label + ": " + context.parsed.y + "%";
                      }
                    }
                  }
                },
                scales: {
                  y: {
                    display: true,
                    suggestedMin: 0,
                    suggestedMax: 100
                  }
                }
              }
            });
          </script>
    </div>
    <span class="gray-text center-text">
          <span>Higher is better</span>
      </span>
    <div class="space"></div>
