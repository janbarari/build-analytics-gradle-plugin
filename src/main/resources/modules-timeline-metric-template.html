<h2>Modules Execution Timeline</h2>
<p class="gray-text pb16">Shows the project module's latest execution process timeline graph.</p>
<div id="modules-timeline-graph"></div>
<script type="text/javascript">
    var data = %timelines%;

    var chart = d3.timeline()
      .beginning(%beginning%)
      .ending(%ending%)
      .stack()
      .margin({left:128, right:0, top:0, bottom:0})

      function load() {
        document.getElementById("modules-timeline-graph").innerHTML = "";
        d3.select("#modules-timeline-graph")
          .append("svg")
          .attr("width", document.getElementById("container").offsetWidth)
          .datum(data)
          .call(chart);
      }

      window.addEventListener('resize', function(event) {
        load();
      }, true);

      load();
</script>
<div class="space"></div>
