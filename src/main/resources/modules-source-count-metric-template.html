<h2>Modules Source Count</h2>
<div class="flex-container">
    <div class="flex-child pr16">

        <table>
            <tr style="background-color: rgb(180, 180, 180);">
                <th>#</th>
                <th>Module</th>
                <th>Count</th>
                <th>Coverage</th>
                <th>DiffRatio</th>
            </tr>
            %table-data%
            <tr>
                <td colspan="2">Total</td>
                <td>%total-source-count%</td>
                <td>Î£</td>
                %total-diff-ratio%
            </tr>
        </table>
    </div>
    <div class="flex-child" style="padding-left: 12px;">
        <canvas id="modulesSourceCountChart" style="padding: 25px; width: 100%; height: 100%;"></canvas>
        <script type="text/javascript">
          var _labels = %module-labels%;
          var _data = %module-values%;
          var _colors = Array.from({length: _data.length}, () => getRandomColor());

          new Chart("modulesSourceCountChart", {
            type: "pie",
            data: {
              labels: _labels,
              datasets: [{
                data: _data,
                backgroundColor: _colors
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  display: false
                }
              }
            }
          });
        </script>
    </div>
</div>
<div class="space"></div>
