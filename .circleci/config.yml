version: 2.1
orbs:
  codecov: codecov/codecov@3.2.2
executor: machine
jobs:
  build:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew clean validateSourceHeaderLicense detekt assemble test --info --stacktrace
      - codecov/upload:
          file: build/reports/jacoco/test/*.xml
  publish:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - run:
          name: publish
          command: ./gradlew publishToGradlePortal --info --stacktrace
  deploy-docs:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - checkout
      - run:
          name: deploy-docs
          command: |
            echo "Update APT"
            sudo apt update
            echo "\n\n\n"
            echo "Install Python3"
            sudo apt install python3-pip
            pip3 --version
            echo "\n\n\n"
            echo "Install Git"
            sudo apt install git
            echo "\n\n\n"
            echo "Install Mkdocs"
            pip3 install mkdocs
            mkdocs --version
            echo "\n\n\n"
            echo "Install Mkdocs Material"
            pip3 install mkdocs-material
            echo "\n\n\n"
            echo "Deploy Docs"
            mkdocs gh-deploy
workflows:
  build-workflow:
    jobs:
      - build
      - deploy-docs:
          filters:
            branches:
              only:
                - noref/96
      - publish:
          filters:
            branches:
              only:
                - main
